<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bingo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            text-align: center;
        }
        .button-group {
            margin-top: 30px;
        }
        input[type="text"] {
            padding: 6px;
            font-size: 1em;
            margin-right: 10px;
        }
        button {
            padding: 8px 18px;
            font-size: 1em;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Bingo</h1>
    <div class="button-group">
        <button type="button">Create Room</button>
    </div>
    <div class="button-group">
        <input type="text" placeholder="Room Code" id="roomCode" />
        <button type="button">Join Room</button>
    </div>
</body>
</html>
